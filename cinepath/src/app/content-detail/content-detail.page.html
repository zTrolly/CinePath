<ion-content [fullscreen]="true">

  <div *ngIf="type === 'tvShow'">
    <ion-card class="hero">
      <img [src]="getImgUrl(tvShow.poster_path || '')" />
      <ion-card-header>
        <ion-card-title>{{ tvShow.name }}</ion-card-title>
        <ion-card-subtitle>{{ tvShow.first_air_date }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>


  </div>


</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>

      <ion-button class="hero__button">
        <ion-icon name="heart" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button class="hero__button">
        <ion-icon name="bookmark" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="hero__button">
        <ion-icon name="eye" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-row> </ion-toolbar>
</ion-footer>
